<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource - EduSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">EduSync</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a th:href="@{/home}" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                            <span class="text-indigo-600 font-medium text-sm" th:text="${user.name.substring(0,1)}"></span>
                        </div>
                        <div class="text-left">
                            <div class="text-sm font-medium text-gray-900" th:text="${user.name}"></div>
                            <div class="text-xs text-gray-500">Faculty</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Edit Resource</h1>
            <p class="text-gray-600">Update the details of your educational resource</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border p-8">
            <form th:action="@{/update}" th:object="${resource}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />

                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Resource Title</label>
                    <input type="text" id="title" th:field="*{title}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter a descriptive title for your resource">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                              placeholder="Describe the content and purpose of this resource"></textarea>
                </div>

                <!-- File Info (Read-only) -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="font-medium text-gray-900 mb-3">Current File</h3>
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center"
                             th:classappend="${resource.fileType.contains('pdf')} ? 'bg-red-100' : 
                                            ${resource.fileType.contains('word')} ? 'bg-blue-100' : 
                                            ${resource.fileType.contains('excel')} ? 'bg-green-100' : 
                                            ${resource.fileType.contains('powerpoint')} ? 'bg-orange-100' : 
                                            ${resource.fileType.startsWith('image')} ? 'bg-purple-100' : 
                                            ${resource.fileType.startsWith('video')} ? 'bg-pink-100' : 'bg-gray-100'">
                            <i th:class="${resource.fileType.contains('pdf')} ? 'fas fa-file-pdf text-red-600' : 
                                         ${resource.fileType.contains('word')} ? 'fas fa-file-word text-blue-600' : 
                                         ${resource.fileType.contains('excel')} ? 'fas fa-file-excel text-green-600' : 
                                         ${resource.fileType.contains('powerpoint')} ? 'fas fa-file-powerpoint text-orange-600' : 
                                         ${resource.fileType.startsWith('image')} ? 'fas fa-file-image text-purple-600' : 
                                         ${resource.fileType.startsWith('video')} ? 'fas fa-file-video text-pink-600' : 'fas fa-file text-gray-600'"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900" th:text="${resource.fileName}"></p>
                            <p class="text-sm text-gray-500">
                                <span th:text="${resource.fileType}"></span> â€¢ 
                                <span th:text="${#numbers.formatDecimal(resource.fileSize / 1024.0, 1, 2)} + ' KB'"></span>
                            </p>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-3">
                        <i class="fas fa-info-circle mr-1"></i>
                        To change the file, you'll need to upload a new resource.
                    </p>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a th:href="@{/home}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
