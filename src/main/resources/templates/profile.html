<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Edusync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
        }
        
        .stats-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .toast-notification.show {
            opacity: 1;
        }

        .toast-success {
            background-color: #10b981;
        }

        .toast-error {
            background-color: #ef4444;
        }

        .profile-pic-container {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-pic-container:hover .profile-pic-overlay {
            opacity: 1;
        }

        .profile-actions {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
    </style>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Trigger reflow
            toast.offsetHeight;
            
            // Show toast
            toast.classList.add('show');
            
            // Hide and remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function uploadProfilePic(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validate file type and size
                if (!file.type.startsWith('image/')) {
                    showToast('Please select an image file', 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showToast('File size should be less than 5MB', 'error');
                    return;
                }

                // Create form data
                const formData = new FormData(document.querySelector('form'));
                formData.append('profilePicture', file);

                // Send to server
                fetch('/update-profile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update profile picture');
                    }
                    return response.json();
                })
                .then(data => {
                    showToast(data.message || 'Profile picture updated successfully', 'success');
                    
                    // Update profile picture preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const profilePics = document.querySelectorAll('.profile-pic');
                        profilePics.forEach(pic => pic.src = e.target.result);
                    }
                    reader.readAsDataURL(file);
                    
                    // Show delete button
                    const deleteBtn = document.querySelector('.profile-actions');
                    if (deleteBtn) {
                        deleteBtn.style.display = 'flex';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast(error.message, 'error');
                });
            }
        }

        function deleteProfilePic() {
            if (confirm('Are you sure you want to remove your profile picture?')) {
                fetch('/delete-profile-picture', {
                    method: 'POST'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to remove profile picture');
                    }
                    return response.json();
                })
                .then(data => {
                    showToast(data.message || 'Profile picture removed successfully', 'success');
                    
                    // Reset profile picture to default
                    const profilePics = document.querySelectorAll('.profile-pic');
                    const userName = document.querySelector('h1').textContent;
                    const defaultContent = `
                        <div class="w-full h-full bg-gradient-to-br from-indigo-500 to-blue-400 text-white flex items-center justify-center text-4xl font-bold">
                            <span>${userName.charAt(0)}</span>
                        </div>
                    `;
                    profilePics.forEach(pic => {
                        pic.parentElement.innerHTML = defaultContent;
                    });
                    
                    // Hide delete button
                    const deleteBtn = document.querySelector('.profile-actions');
                    if (deleteBtn) {
                        deleteBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast(error.message, 'error');
                });
            }
        }
    </script>
</head>
<body>
    <!-- Profile Header -->
    <div class="profile-header py-16 px-4 text-white mb-8">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-6 md:mb-0">
                    <!-- Profile Image Section -->
                    <div class="profile-pic-container mr-6">
                        <!-- Profile Picture -->
                        <img th:if="${user.profilePicture != null}" 
                             th:src="@{'/profile-picture/' + ${user.id}}"
                             class="profile-pic"
                             th:alt="${user.name}"/>
                        <div th:unless="${user.profilePicture != null}" 
                             class="w-full h-full bg-gradient-to-br from-indigo-500 to-blue-400 text-white flex items-center justify-center text-4xl font-bold">
                            <span th:text="${user.name.substring(0,1)}"></span>
                        </div>
                        
                        <!-- Edit Overlay -->
                        <div class="profile-pic-overlay cursor-pointer"
                             onclick="document.getElementById('profilePicInput').click()">
                            <i class="fas fa-camera text-white text-xl"></i>
                        </div>
                        
                        <!-- Hidden File Input -->
                        <input type="file" 
                               id="profilePicInput" 
                               accept="image/*"
                               class="hidden"
                               onchange="uploadProfilePic(this)"/>
                               
                        <!-- Delete Button -->
                        <div th:if="${user.profilePicture != null}" class="profile-actions">
                            <button onclick="deleteProfilePic()"
                                    class="bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-600 transition-colors shadow-lg">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <!-- User Info -->
                    <div>
                        <h1 class="text-3xl font-bold mb-2" th:text="${user.name}"></h1>
                        <div class="flex items-center space-x-4">
                            <span th:class="${user.role == 'faculty'} ? 'bg-blue-500' : 'bg-green-500'" 
                                  class="px-4 py-1 rounded-full text-sm font-semibold" 
                                  th:text="${user.role}">
                            </span>
                            <span class="flex items-center">
                                <i class="fas fa-envelope mr-2"></i>
                                <span th:text="${user.email}"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="space-x-4">
                    <button class="bg-white text-indigo-600 px-6 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition-colors">
                        <i class="fas fa-edit mr-2"></i>Edit Profile
                    </button>
                    <a th:href="${user.role == 'faculty'} ? '/home' : '/student-home'" 
                       class="bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-800 transition-colors inline-block">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <!-- Stats Cards -->
            <div class="stats-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Resources</h3>
                    <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                </div>
                <p class="text-3xl font-bold text-gray-900 mb-2" th:text="${resources != null ? resources.size() : '0'}">0</p>
                <p class="text-gray-600" th:text="${user.role == 'faculty'} ? 'Uploaded Resources' : 'Accessible Resources'"></p>
            </div>

            <div class="stats-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Downloads</h3>
                    <div class="w-12 h-12 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                        <i class="fas fa-download text-xl"></i>
                    </div>
                </div>
                <p class="text-3xl font-bold text-gray-900 mb-2">0</p>
                <p class="text-gray-600">Total Downloads</p>
            </div>

            <div class="stats-card">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-700">Activity</h3>
                    <div class="w-12 h-12 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center">
                        <i class="fas fa-chart-line text-xl"></i>
                    </div>
                </div>
                <p class="text-3xl font-bold text-gray-900 mb-2">Active</p>
                <p class="text-gray-600">Account Status</p>
            </div>
        </div>

        <!-- Faculty-specific section -->
        <div th:if="${user.role == 'faculty'}" class="bg-white rounded-2xl p-8 shadow-lg mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Uploads</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Downloads</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="resource : ${resources}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-file-alt text-indigo-500 mr-3"></i>
                                    <span class="text-sm font-medium text-gray-900" th:text="${resource.title}"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600" th:text="${resource.fileType}"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600" th:text="${#numbers.formatDecimal(resource.fileSize / 1024.0, 1, 2)} + ' KB'"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600">0</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600" th:text="${#temporals.format(resource.uploadDate, 'MMM dd, yyyy')}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Student-specific section -->
        <div th:if="${user.role == 'student'}" class="bg-white rounded-2xl p-8 shadow-lg mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Recent Activity</h2>
            <div class="space-y-6">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                            <i class="fas fa-download"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">Downloaded Resource.pdf</p>
                            <p class="text-xs text-gray-500">2 hours ago</p>
                        </div>
                    </div>
                    <span class="text-sm text-blue-600 font-medium">View</span>
                </div>
                <!-- Add more activity items here -->
            </div>
        </div>

        <!-- Settings Section -->
        <div class="bg-white rounded-2xl p-8 shadow-lg mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Account Settings</h2>
                        <form class="space-y-6" th:action="@{/update-profile}" method="POST" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" 
                               id="nameInput"
                               name="name"
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" 
                               name="email"
                               th:value="${user.email}"
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               required>
                    </div>
                </div>
                <div class="border-t border-gray-200 pt-6">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
