<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="w-16 h-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Create account</h2>
            <p class="mt-2 text-gray-600">Join EduSync to get started</p>
        </div>

        <!-- Form -->
        <div class="bg-white py-8 px-6 shadow-sm rounded-xl border">
            <form th:action="@{/signup}" method="post" th:object="${user}" class="space-y-6">
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">I am a:</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer">
                            <input th:field="*{role}" type="radio" name="role" value="student" class="sr-only peer" checked>
                            <div class="border-2 border-gray-200 rounded-lg p-4 text-center peer-checked:border-indigo-500 peer-checked:bg-indigo-50 hover:border-gray-300 transition-colors">
                                <i class="fas fa-user-graduate text-2xl text-gray-400 peer-checked:text-indigo-600 mb-2"></i>
                                <div class="font-medium text-gray-700">Student</div>
                            </div>
                        </label>
                        
                        <label class="cursor-pointer">
                            <input th:field="*{role}" type="radio" name="role" value="faculty" class="sr-only peer">
                            <div class="border-2 border-gray-200 rounded-lg p-4 text-center peer-checked:border-indigo-500 peer-checked:bg-indigo-50 hover:border-gray-300 transition-colors">
                                <i class="fas fa-chalkboard-teacher text-2xl text-gray-400 peer-checked:text-indigo-600 mb-2"></i>
                                <div class="font-medium text-gray-700">Faculty</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full name</label>
                    <input th:field="*{name}" type="text" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input th:field="*{email}" type="email" id="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input th:field="*{password}" type="password" id="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Create a password">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm password</label>
                    <input type="password" id="confirm-password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Confirm your password">
                </div>

                <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Back to home -->
        <div class="text-center">
            <a href="/welcome" class="text-sm text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");

            form.addEventListener("submit", function (e) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    e.preventDefault();
                    alert("Passwords do not match. Please try again.");
                    confirmPasswordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
