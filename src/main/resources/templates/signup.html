<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edusync - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        edusync: {
                            primary: '#2563eb',
                            secondary: '#0ea5e9',
                            accent: '#7c3aed',
                            dark: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .google-icon {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        
        /* Role selection styles */
        .role-option {
            transition: all 0.3s ease;
        }
        
        .role-option input:checked + div {
            border-color: #2563eb;
            background-color: #f0f7ff;
        }
        
        .role-option input:checked + div .role-icon {
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-edusync-primary to-edusync-secondary min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <div class="flex justify-center mb-4">
                    <div class="bg-edusync-primary p-3 rounded-xl">
                        <i class="fas fa-graduation-cap text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-edusync-dark">Join Edusync</h1>
                <p class="text-gray-500 mt-2">Create your account to start learning</p>
            </div>

            <form th:action="@{/signup}" method="post" class="space-y-4" th:object="${user}">
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">I am signing up as:</label>
                    <div th:field="*{role}" class="grid grid-cols-2 gap-3">
                        <!-- Student Option -->
                        <label class="role-option cursor-pointer">
                            <input th:field="*{role}" type="radio" name="role" value="student" class="hidden peer" checked>
                            <div class="peer-checked:border-edusync-primary peer-checked:bg-blue-50 p-4 border-2 border-gray-200 rounded-xl flex flex-col items-center">
                                <i class="fas fa-user-graduate role-icon text-2xl text-gray-400 mb-2"></i>
                                <span class="font-medium">Student</span>
                            </div>
                        </label>
                        
                        <!-- Faculty Option -->
                        <label class="role-option cursor-pointer">
                            <input th:field="*{role}" type="radio" name="role" value="faculty" class="hidden peer">
                            <div class="peer-checked:border-edusync-primary peer-checked:bg-blue-50 p-4 border-2 border-gray-200 rounded-xl flex flex-col items-center">
                                <i class="fas fa-chalkboard-teacher role-icon text-2xl text-gray-400 mb-2"></i>
                                <span class="font-medium">Faculty</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input th:field="*{name}" type="text" id="first-name" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-edusync-primary focus:border-transparent transition" placeholder="John">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" th:field="*{email}" id="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-edusync-primary focus:border-transparent transition" placeholder="your@email.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" th:field="*{password}" id="password" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-edusync-primary focus:border-transparent transition" placeholder="••••••••">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters with at least one number</p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirm-password" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-edusync-primary focus:border-transparent transition" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-edusync-primary focus:ring-edusync-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-edusync-primary hover:text-edusync-secondary">Terms</a> and <a href="#" class="text-edusync-primary hover:text-edusync-secondary">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-edusync-primary hover:bg-edusync-secondary text-white font-semibold py-3 rounded-xl transition duration-300 transform hover:scale-[1.02]">
                    Create Account
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>

            <div class="flex gap-4 mb-8">
                <a href="#" class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition">
                    <i class="fab fa-google google-icon text-xl"></i>
                    <span>Google</span>
                </a>
                <a href="#" class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition">
                    <i class="fab fa-facebook text-blue-600 text-xl"></i>
                    <span>Facebook</span>
                </a>
            </div>

            <div class="text-center text-sm text-gray-600">
                Already have an account? 
                <a href="#" class="font-medium text-edusync-primary hover:text-edusync-secondary transition">Sign in</a>
            </div>
        </div>

        <div class="bg-gray-50 px-8 py-6 text-center">
            <p class="text-xs text-gray-500">
                © 2023 Edusync. All rights reserved. <br>
                Empowering education through technology
            </p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");

            form.addEventListener("submit", function (e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault(); // stop form submission
                alert("Passwords do not match. Please try again.");
                confirmPasswordInput.focus();
            }
            });
        });
    </script>

</body>
</html>
