<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource - EduSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .file-drop-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .file-drop-area.dragover {
            border-color: #4f46e5;
            background-color: #f0f9ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">EduSync</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a th:href="@{/home}" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                            <span class="text-indigo-600 font-medium text-sm" th:text="${user.name.substring(0,1)}"></span>
                        </div>
                        <div class="text-left">
                            <div class="text-sm font-medium text-gray-900" th:text="${user.name}"></div>
                            <div class="text-xs text-gray-500">Faculty</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Upload Resource</h1>
            <p class="text-gray-600">Share educational materials with your students</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border p-8">
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Resource Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Enter a descriptive title for your resource">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                              placeholder="Describe the content and purpose of this resource"></textarea>
                </div>

                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">File</label>
                    <div id="drop-area" class="file-drop-area rounded-lg p-8 text-center cursor-pointer relative">
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                                <i id="file-icon" class="fas fa-cloud-upload-alt text-indigo-600 text-2xl"></i>
                            </div>
                            <p class="text-gray-600 mb-2">Drag and drop your file here</p>
                            <p class="text-gray-500 text-sm mb-4">or</p>
                            <button type="button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                                Choose File
                            </button>
                            <p id="file-name" class="mt-4 text-indigo-600 font-medium"></p>
                        </div>
                        <input type="file" name="file" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                </div>

                <!-- Supported Formats -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="font-medium text-gray-900 mb-3">Supported File Types</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-pdf text-red-500"></i>
                            <span class="text-sm text-gray-700">PDF</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-word text-blue-500"></i>
                            <span class="text-sm text-gray-700">Word</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-excel text-green-500"></i>
                            <span class="text-sm text-gray-700">Excel</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-powerpoint text-orange-500"></i>
                            <span class="text-sm text-gray-700">PowerPoint</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-image text-purple-500"></i>
                            <span class="text-sm text-gray-700">Images</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-video text-pink-500"></i>
                            <span class="text-sm text-gray-700">Videos</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-audio text-indigo-500"></i>
                            <span class="text-sm text-gray-700">Audio</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-archive text-gray-500"></i>
                            <span class="text-sm text-gray-700">Archives</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a th:href="@{/home}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-upload mr-2"></i>Upload Resource
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // File upload handling
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.querySelector('input[type="file"]');
        const fileIcon = document.getElementById('file-icon');
        const fileName = document.getElementById('file-name');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('dragover');
        }

        function unhighlight() {
            dropArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName(files[0]);
        }

        // Handle file input change
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                updateFileName(this.files[0]);
            }
        });

        function updateFileName(file) {
            fileName.textContent = file.name;
            fileIcon.className = 'fas fa-file text-indigo-600 text-2xl';
        }
    </script>
</body>
</html>
